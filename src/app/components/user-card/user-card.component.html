<div class="card btn btn-light">
    <div class="row shadow-md" (click)="onClick()">
        <div class="col-10 align-items-center wrap h3 mb-0 user-card-font">{{user.username}}</div>
        <div class="col-2 d-flex align-items-center justify-content-end h3 mb-0 user-card-font">
            <span class="circle" *ngIf="unreadMessageCount !== 0">
                {{unreadMessageCount}}
            </span>
        </div>
    </div>
</div>
