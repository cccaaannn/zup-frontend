<div class="container" [ngStyle]="{'color': theme.color, 'background-color': theme.backgroundColor}">
    <div class="row mb-0">
        <div class="col-10">
            <p class="mb-0" [innerHtml]="messageText | linky"></p>
        </div>
    </div>
    <div class="row justify-content-end">
        <div class="col justify-content-end d-flex date">
            {{formatDate()}}
            
            <svg *ngIf="messageStatus !== 0" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2" viewBox="-2 0 16 16">
                <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
            </svg>
        </div>

    </div>
</div>
