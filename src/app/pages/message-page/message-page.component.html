<div class="container h-100">
    <div class="row justify-content-center">
        <div class="card py-4 px-md-5 shadow-sm col-xxl-10">
            <div class="row">
                <div class="col-sm-10 col-8">
                    <div class="display-5">
                        {{toUsername}}
                    </div>
                </div>
                <div class="col-sm-2 col-4 d-flex justify-content-end">
                    <button mat-button (click)="onBack()">
                        <svg width="25" height="25" fill="currentColor" class="bi bi-arrow-left-short"
                            viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
                        </svg>
                        Back
                    </button>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="abs-center-spinner" *ngIf="spinner">
                    <mat-spinner [diameter]="40" color="accent"></mat-spinner>
                </div>
                <div #infiniteScrollDiv infinite-scroll [infiniteScrollUpDistance]="1" [infiniteScrollThrottle]="1000"
                    (scrolledUp)="onScroll()" [scrollWindow]="false" class="infinite-scroll-div">
                    <div class="">
                        <div *ngFor="let message of messages" class="row"
                            [ngClass]="{'justify-content-end': isMessageBelongsToCurrentUser(message)}">
                            <div class="col-lg-4 col-md-6 col-sm-6 col-10">
                                <zup-message-bubble [messageText]="message.messageText"
                                    [messageDate]="message.createdAt" [theme]="getMessageBubbleColor(message)">
                                </zup-message-bubble>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="row">
                <form [formGroup]="messageForm" (ngSubmit)="onSend()">
                    <div class="row">
                        <div class="col-md-11 col-10">
                            <input type="text" class="form-control" placeholder="Type a message"
                                formControlName="messageText" autofocus required>
                        </div>

                        <div class="col-md-1 col-2 d-flex justify-content-end">
                            <button type="submit" class="btn btn-outline-primary">Send</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
