<div class="container">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">
                <div class="row">
                    <mat-form-field>
                        <input type="text" matInput placeholder="username" formControlName="username" required autocomplete>
                    </mat-form-field>
                </div>

                <div class="row">
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" formControlName="password" required autocomplete>
                    </mat-form-field>
                </div>

                <div class="row">
                    <div class="col-10">
                        <div class="row">
                            <a routerLink="/{{routeService.AppRoutes.SIGNUP}}" type="button">Don't have an account, Signup!</a>
                        </div>
                        <div class="row">
                            <a routerLink="/{{routeService.AppRoutes.FORGET_PASSWORD}}" type="button">Forget password</a>
                        </div>                        
                    </div>
                    <div class="col-2 d-flex justify-content-end">
                        <button type="submit" mat-button>Login</button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
