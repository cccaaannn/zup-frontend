<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <br><br>
            <div class="card">
                <div class="container">
                    <div class="display-6 mb-1">Forget password</div>
                    <div>
                        <form [formGroup]="form" (ngSubmit)="submit()">
                            <div class="row">
                                <mat-form-field>
                                    <input type="password" matInput placeholder="Password" formControlName="password" required autocomplete>
                                </mat-form-field>
                            </div>

                            <div class="row">
                                <mat-form-field>
                                    <input type="password" matInput placeholder="Confirm password" formControlName="confirmPassword" required autocomplete>
                                </mat-form-field>
                            </div>

                            <div class="row">
                                <div class="col-10">
                                    <a routerLink="/{{routeService.AppRoutes.LOGIN}}" type="button">Login!</a>
                                </div>
                                <div class="col-2 d-flex justify-content-end">
                                    <button type="submit" mat-button>Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
