<div class="container">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">
                <div class="row">
                    <mat-form-field>
                        <input type="text" matInput placeholder="email" formControlName="email" required>
                    </mat-form-field>
                </div>

                <div class="row">
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" formControlName="password" required>
                    </mat-form-field>
                </div>

                <div class="button row">
                    <button class="col-4" type="submit" mat-button>Login</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
